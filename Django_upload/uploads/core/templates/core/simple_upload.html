{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">predict</button>
  </form>

  {% if results %}
    <p>results: {{results}}</p>
  {% endif %}

{% endblock %}
